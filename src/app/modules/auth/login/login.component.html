<section>
  <div class="p-4">
    <form [formGroup]="form" (ngSubmit)="doLogin()" class="p-4">
      <mat-form-field class="w-full mb-3">
        <mat-label>Email</mat-label>
        <input id="user" type="email" matInput formControlName="email" floatLabel="always" placeholder="" required>
        @if (this.form.controls['email'].invalid) {
        <mat-error>Por favor, digite um e-mail v√°lido</mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full mb-2">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" required />
        <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)" [attr.aria-label]="'Esconder senha'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        @if (this.form.controls['password'].invalid) {
        <mat-error>Insira a senha</mat-error>
        }
      </mat-form-field>

      <div class="flex justify-center px-4 mb-4">
        <button mat-flat-button type="submit" class="w-full !bg-secondary">
          @if (isLoading()) {
          <div>
            <app-loader [diameter]="30"></app-loader>
          </div>
          } @else {
          Entrar
          }
        </button>
      </div>

      @if(!isLoading()) {
      <div type="button" routerLink="/auth/forgot-passwodrd" class="text-center">
        <span class="text-xs text-gray-500 hover:underline hover:cursor-pointer">Esqueci minha senha</span>
      </div>
      }
    </form>
  </div>
</section>
