@if (isLoading()) {
  <div class="w-screen h-screen flex justify-center items-center bg-[#FEFEFE]">
    <app-loading-food></app-loading-food>
  </div>
}
@else {

    <!-- Global loading -->
    @if (loadingService.isLoading()) {
    <div class="fixed w-screen h-screen bg-gray-200/10 z-50 flex items-center justify-center">
      <app-loading-transform></app-loading-transform>
    </div>
    }

    <section [class]="(loadingService.isLoading() ? 'blur-sm' : '')">

      <div class="mb-[2px] fixed top-0 w-full z-40">
        <app-navigation (openEvent)="openSidebar.set(!openSidebar())"></app-navigation>

        <!-- Topbar loading -->
        @if (loadingService.topLoading()) {
        <div class="w-screen">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        }
      </div>

      <main class="min-h-screen w-full flex fade50  lg:pt-[60px] pt-[20px]">

        <!-- @if(openSidebar()) {
        <div class="border-r-2 fixed h-full fade_in lg:shadow-none shadow-xl rounded-tr-lg z-40 mt-1">
          <app-sidebar></app-sidebar>
        </div>
        }
        @if(openSidebar() && displayMode() === 'mobile'){
        <div (click)="openSidebar.set(false)" class="w-screen h-screen absolute bg-black/20 backdrop-blur-sm z-30"></div>
        } -->
        <div class="w-full min-h-full p-1 bg-gray-50/50 mt-7 lg:mt-0">
          <router-outlet></router-outlet>
        </div>
      </main>
    </section>
  }
